<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>    

    <section>

        <div class="container">

            <h1>To Do List</h1>
    
            <input type="text" id="given-task" name="" value="" placeholder="Add a new Task">
    
            <div class="output">
    
                <div id="pending-task">
                    <h2>Pending Task</h2>
                    <button id="clear-pending" class="btn1">Clear</button>
                    <ol></ol>
                </div>
                
                
                <div id="completed-task">
                    <h2>Completed Task</h2>
                    <button id="clear-completed" class="btn2">Clear</button>
                    <ol></ol>
                </div>
        
                <div class="clear-all">
                    <button id="clear-everything" class="btn1">Clear All</button>
                </div>
    
            </div>
    
        </div>

    </section>
  


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
